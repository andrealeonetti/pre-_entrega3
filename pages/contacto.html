    <!-- FORMULARIO CONTACTO -->
    <main>
        <div class="text1">
            <h2>¿Queres sumarte y ser parte del equipo?</h2>
            <h3>Animate a intentar, todos los niveles son bienvenidos</h3>
            <h4>Comunicate por nuestras redes o completá el formulario y nos pondremos en contacto a la brevedad</h4>

        </div>
        <div class="contenedor">
            <form action="" class="form">
                <div class="form-header">
                    <h1 class="form-title"><span>Contacto</span></h1>
                </div>

                <label for="nombre" class="form-label">Nombres:</label>
                <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">
               
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="pellido" class="form-input" placeholder="Escriba su apellido">
               
                <label for="direccion" class="form-label">Direccion mail:</label>
                <input type="text" id="mail" class="form-input" placeholder="Escriba su mail">
                
                <label for="comentario" class="form-label">Comentario:</label>
                <input type="text" id="comentario" class="form-input" placeholder="Escriba su comentario">

                <input type="submit" class="btn-submit" value="Enviar mensaje">
            </form>
        </div>
    </main>


    <!-- footer -->
    <footer class="footer">
        <div class="phone">
            <i class="fa-brands fa-whatsapp"></i>
        </div>
        <div class="follow-me">
            <h2>Seguinos</h2>
        </div>
        <div class="social-net">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
